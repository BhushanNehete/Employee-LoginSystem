{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Employee{% endblock %}

{% block content %}
    <h1 class="alert alert-info">Update</h1>
    <form method="post" class="col-4">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary mt-2" type="submit">Update</button>
    </form>

{% endblock %}
