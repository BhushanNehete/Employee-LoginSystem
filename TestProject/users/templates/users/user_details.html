{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container col-4 mt-2" style="margin-left:300">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update, {{ user.username }}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
                <a href="{% url 'profile' %}" class="btn btn-info btn-md" role="button">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
